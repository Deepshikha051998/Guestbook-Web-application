apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app.kubernetes.io/name: mongobackend
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongobackend
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongobackend
        app.kubernetes.io/component: backend
    spec:
      volumes:
      - name: mongo-pvc-hostpath
        persistentVolumeClaim:
          claimName: mongo-pvc-hostpath
      containers:
      - name: mongo
        image: mongo:4.2
        args:
          - --bind_ip
          - 0.0.0.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-pvc-hostpath
          mountPath: /data/db
        ports:
        - containerPort: 27017